    <!-- main start -->
    <main>
        <section class="contect-section">
            <h2 class="section-title text-center">Contact Us</h2>
              <div class="contact-container flex-center">
                  <form action="" class="form card">
                      <div class="form-control flex-center">
                          <label for="name">Name</label>
                          <input type="text" id="" required autocomplete="name">
                      </div>
                      <div class="form-control flex-center">
                          <label for="email">Email</label>
                          <input type="email" id="" required autocomplete="email">
                      </div>
                    
                      <div class="form-control flex-center">
                          <label for="message">Message</label>
                          <textarea name="message" id="message"></textarea>
                      </div>
                      <div class="form-control flex-center">
                          <button type="submit" class="btn contact-btn">Submit</button>
                      </div>
                  </form>

                  <div class="contact-address flex-center">
                    <address>
                        <h4>Address: </h4>
                        <p>Dhaka Elephant Road </p>
                        <br>

                        <span>Call: </span>
                        <a href="tel:+08801911933260">01911-933260</a>
                    </address>
                    <iframe class="contact__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3652.3320474822976!2d90.38291523980031!3d23.73553577876931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8c6485476f1%3A0x260bb9c4af043c47!2sElephant%20Road%20Aeroplane%20Masjid!5e0!3m2!1sen!2sbd!4v1709584021157!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                  </div>
              </div>
          </section>
    </main>
    <!-- main start -->
    

    <!-- footer start here  -->
    <footer class="footer flex-space-around">
        <div>
            <label for="subscribe">
                Subscribe to newsletter
            </label>
            <input type="email" id="subscribe" 
            name="subscribe"  class="footer__input" 
            placeholder="Your Email address">
            <button class="btn btn__subscribe">Subscribe</button>
        </div>
